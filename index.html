<html>

<head>
	
	<script src='External_OTS_Standards.js'></script>
	<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; minimum-scale=1.0;" />
	<link href="External_OTS_Standards.css" rel="stylesheet">

</head>
<div class="bar">
	<select class="bar__select periodList  dropDownDisabler" name="" id="">

	</select>
</div>
<div class="report">

	<div class="component" id="SummaryView">
		<div class="SummaryView__header">
			<div class="SummaryView__name">
				<p class="labelCaption">John Doe</p>
			</div>
			<div class="summaryView__date">
				<p class="labelCaption">
					Updated: 11/10/2019
				</p>
			</div>
		</div>
		<div class="summaryView__title componentTitle">
			Sales Change

		</div>
		<div class="summaryView__change">

			<span>
				<p class="componentTitle positive">
					43.60%

				</p>
				<img class="arrowImage" src="Green-Up-Arrow.svg.png" alt="positive">
			</span>
		</div>

		<div class="summaryView__table">

			<table class="summaryTable">
				<tr>
					<td class="labelCaption" style="text-align: right; width:50%">Current Period Amount</td>
					<td class="labelValue formatCurrency" style="text-align: left; width:50%">24700</td>
				</tr>
				<tr>
					<td class="labelCaption" style="text-align: right; width:50%">Prior Period Amount</td>
					<td class="labelValue formatCurrency" style="text-align: left; width:50%">17200</td>
				</tr>
				<tr>
					<td class="labelCaption" style="text-align: right; width:50%">Change</td>
					<td class="labelValue formatCurrency" style="text-align: left; width:50%">7500</td>
				</tr>
			</table>
		</div>



	</div>

	<div class="component" id="BarChart"></div>
	<div class="component">
		<div class="explore">
			<span class="explore__label">
				<span class="labelCaption">Explore by:</span>
			</span>


			<select class="explore__select inputList dropDownDisabler" name="" id="">
				<option value="Account">Account</option>
			</select>

			<button class="explore__button buttonDefault buttonSecondary">
				Go
			</button>

		</div>
	</div>
</div>

<script>
	let Criteria1 = [{
		"seriesName": "Change",
		"color": "#90ED7D",
		"negativeColor": "#F45B5B",
		"zIndex": 0,
		"yAxisID": 0,
		"chartType": 'column'
	}];
	let chartData = [{
			"seriesName": "Change",
			"category": "Medical Devices",
			"value": 3500
		},
		{
			"seriesName": "Change",
			"category": "Confectionery",
			"value": -2500
		},
		{
			"seriesName": "Change",
			"category": "MaxLife",
			"value": 2000
		},
		{
			"seriesName": "Change",
			"category": "Johnson & Johnson",
			"value": 2000
		},
		{
			"seriesName": "Change",
			"category": "Morgan Stanley",
			"value": 1200
		},


	]
	let rawModel1 = {
		"container": 'BarChart',
		"chartTitle": 'Largest Impact on Sales Change',
		"chartData": chartData,
		"legend": false,
		"stacking": false,
		"seriesSpecifications": Criteria1,
		"xAxisTitle": "",
		"invertedChart": true,
		"yAxis": [{
			"title": "Change",
			"decimal": true,
			"minValue": "",
			"type": 'currency',
			"opposite": '',
			"reversed": false
		}]
	}
	let config = {
		"chart": [{
			"rawModel": rawModel1
		}],
		"table": [],
		"currencyCode": 'USD',
		"unit": 'Disputes'
	};
	console.log(config);
	createContent(config);
</script>

</html>
