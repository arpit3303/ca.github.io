<html>

<head>
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"
		integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
	<script src='External_OTS_Standards.js'></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="External_OTS_Standards.css" rel="stylesheet">
</head>
</head>

<div class="report">

	<div class="component" id="SummaryView">
		<div class="SummaryView__header">
			<div class="SummaryView__name">
				<p class="labelCaption">John Doe</p>
			</div>
			<div class="summaryView__date">
				<p class="labelCaption">
					Updated: 11/10/2019
				</p>
			</div>
		</div>
		<div class="summaryView__title componentTitle">
			Sales Change Report

		</div>
		<div class="summaryView__change">

			<span>
				<p class="componentTitle positive">
					20%

				</p>
				<img class="arrowImage" src="/Green-Up-Arrow.svg.png" alt="positive">
			</span>
		</div>

		<div class="summaryView__table">

			<table class="summaryTable">
				<tr>
					<td class="labelCaption" style="text-align: right;">a</td>
					<td class="labelValue" style="text-align: left;">1</td>
				</tr>
				<tr>
					<td class="labelCaption" style="text-align: right;">b</td>
					<td class="labelValue" style="text-align: left;">2</td>
				</tr>
				<tr>
					<td class="labelCaption" style="text-align: right;">c</td>
					<td class="labelValue" style="text-align: left;">3</td>
				</tr>
			</table>
		</div>



	</div>

	<div class="component" id="BarChart"></div>
	<div class="component">
		<div class="explore">
			<span class="explore__label">
				<span class="labelCaption">Explore by:</span>
			</span>


			<select class="explore__select" name="" id="">
				<option value="Account">Account</option>
			</select>

			<button class="explore__button">
				Go
			</button>

		</div>
	</div>
</div>

<script>
	let Criteria1 = [{
		"seriesName": "Change",
		"color": "#90ED7D",
		"negativeColor": "#F45B5B",
		"zIndex": 0,
		"yAxisID": 0,
		"chartType": 'column'
	}];
	let chartData = [{
		"seriesName": "Change",
		"category": "y",
		"value": 2000
	}, {
		"seriesName": "Change",
		"category": "z",
		"value": -1000
	}]
	let rawModel1 = {
		"container": 'BarChart',
		"chartTitle": 'Largest Impact on Sales Change Report',
		"chartData": chartData,
		"legend": false,
		"stacking": false,
		"seriesSpecifications": Criteria1,
		"xAxisTitle": "",
		"invertedChart": true,
		"yAxis": [{
			"title": "Change",
			"decimal": true,
			"minValue": "",
			"type": 'currency',
			"opposite": '',
			"reversed": false
		}]
	}
	let config = {
		"chart": [{
			"rawModel": rawModel1
		}],
		"table": [],
		"currencyCode": 'USD',
		"unit": 'Disputes'
	};
	console.log(config);
	createContent(config);
</script>

</html>
